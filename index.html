<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pull req tutorial</title>
    <link rel="stylesheet" href=".style.css" />
  </head>
  <body>
    <h1>calculator app</h1>
    <div class="container">
      <input class="row1" value="0" />
      <div class="row2">
        <button class="operatorsKeys" data-value="percentage">&percnt;</button>
        <button class="operatorsKeys" data-value="ClearAll">C</button>
        <button class="operatorsKeys" data-value="ClearOneChar">&larr;</button>
        <button class="operatorsKeys" data-value="/">/</button>
        <button class="numbersKeys" data-value="7">7</button>
        <button class="numbersKeys" data-value="8">8</button>
        <button class="numbersKeys" data-value="9">9</button>
        <button class="operatorsKeys" data-value="*">&times;</button>
        <button class="numbersKeys" data-value="4">4</button>
        <button class="numbersKeys" data-value="5">5</button>
        <button class="numbersKeys" data-value="6">6</button>
        <button class="operatorsKeys" data-value="-">-</button>
        <button class="numbersKeys" data-value="1">1</button>
        <button class="numbersKeys" data-value="2">2</button>
        <button class="numbersKeys" data-value="3">3</button>
        <button class="operatorsKeys" data-value="+">+</button>
        <button class="numbersKeys" data-value="00">00</button>
        <button class="numbersKeys" data-value="0">0</button>
        <button class="operatorsKeys" data-value=".">.</button>
        <button class="operatorsKeys" data-value="=">=</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
